<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="app">
      <header class="header">
        <div class="app__brand">
          <img class="app__logo" src="./favicon.svg" alt="Pokedex logo" />
          <h1 class="app__title">Pokedex JS</h1>
        </div>

        <form id="searchForm" class="controls" aria-label="Search Controls">
          <input
            id="pokemonInput"
            class="controls__input"
            type="text"
            placeholder="Search Pokemon (min. 3 letters)"
            autocomplete="off"
          />
          <button
            id="searchButton"
            class="controls__button"
            type="submit"
            disabled
          >
            Search
          </button>
        </form>
      </header>

      <section id="status" class="status" aria-live="polite"></section>

      <section
        id="pokemonGrid"
        class="grid"
        aria-label="Pokemon list"
      ></section>

      <footer class="footer">
        <button id="loadMoreButton" class="controls__button" type="button">
          Load More
        </button>
      </footer>
    </main>

    <div id="spinner" class="loader hidden" aria-label="Loading">
      <div class="loader__bar"></div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlay__backdrop" data-close="true"></div>

      <div class="overlay__panel" role="document">
        <button
          id="overlayClose"
          class="overlay__close"
          type="button"
          aria-label="Close"
        >
          x
        </button>
        <button
          id="overlayPrev"
          class="overlay__nav overlay__nav--prev"
          type="button"
          aria-label="Previous"
        >
          ◀
        </button>
        <button
          id="overlayNext"
          class="overlay__nav overlay__nav--next"
          type="button"
          aria-label="Next"
        >
          ▶
        </button>

        <div id="overlayContent" class="overlay__content"></div>
      </div>
    </div>

    <template id="cardTemplate">
      <article class="card">
        <div class="card__top">
          <span class="card__id"></span>
          <img class="card__img" loading="lazy" />
        </div>
        <div class="card__name"></div>
        <div class="card__types"></div>
      </article>
    </template>

    <template id="overlayCardTemplate">
      <div class="overlayCard">
        <div class="overlayCard__header">
          <img class="overlayCard__img" />
          <div class="overlayCard__name"></div>
          <div class="overlayCard__info"></div>
        </div>
        <div class="overlayCard__tabs">
          <button class="tab tab--active" data-tab="about" type="button">About</button>
          <button class="tab" data-tab="stats" type="button">Base Stats</button>
          <button class="tab" data-tab="moves" type="button">Moves</button>
          <button class="tab" data-tab="evolution" type="button">Evolution</button>
        </div>
        <div class="overlayCard__body">
          <div class="tabPanel" data-panel="about"></div>
          <div class="tabPanel hidden" data-panel="stats"></div>
          <div class="tabPanel hidden" data-panel="moves"></div>
          <div class="tabPanel hidden" data-panel="evolution"></div>
        </div>
      </div>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
